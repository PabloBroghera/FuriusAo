<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>

<body>
  <div id="container">
    <!-- Lado Izquierdo -->
    <div id="leftSide">
      <div class="formulario">
        <!-- Logo -->
        <div id="logoMarket">
          <img src="../assets/Recurso 17OK 1.png" alt="logoMarket">
        </div>
        <!-- Formulario -->
        <div id="login">
          <form>
            <input class="user textArea" type="text" placeholder="Usename" />
            <input class="password textArea" type="password" placeholder="Password" />
            <input type="button" class="botonPrimary" name="botonLogin" value="ENTRAR">
          </form>
        </div>
        <!-- Parrafos -->
        <div class="dividers">
          <hr class="solid">
          <p style="color: white; font-size:13px">O</p>
          <hr class="solid">
        </div>
        <div class="google"><img src="../assets/googleIcono.png" alt="">
          <p>Inicia sesion con Google</p>
        </div>

        <p class="recoveryPassword">¿Has olvidado la contraseña?</p>
        <hr class="divider">
        <p class="signUp">¿No tienes una cuenta? <span>Registrate</span></p>

      </div>


    </div>

    <!-- Lado Derecho -->
    <div id="rightSide">
      <!-- Titulo -->
      <div id="boxTitleImage">

        <h1 id="titulo">Welcome Back!</h1>

      </div>
      <!-- Foto de guerreros -->
      <div class="guerreros">
        <img src="../assets/Recurso 10OK 1.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>

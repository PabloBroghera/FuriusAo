<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Furius Market</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>

<body>

    <header>
        <div class="headerContainer">
            <div class="logo">
                <img src="../assets/logo.png" alt="">
            </div>
            <div class="account">
                <div class="usericon">
                    <input class="buyGold" type="button" value="BUY GOLD">
                    <img src="../assets/usericon.png" alt="">
                </div>
                <hr class="dividerHeader">
                <div class="parrafos">
                    <div class="loginParagraph">
                        <p>LOG IN</p>
                    </div>
                    <div class="helpParagraph">
                        <p>HELP</p>
                    </div>
                </div>
            </div>
        </div>

    </header>

    <div id="container">


        <navbar>
            <div class="navegacion">
                <ul>
                    <li>Fighters</li>
                    <li>Workers</li>
                    <li>Items</li>
                    <li>Lands</li>
                    <li>$FLG</li>
                </ul>

                <hr class="divider">
                <p class="filtro">FILTER <span>limpiar todo</span></p>
                <div class="desplegables">
                    <hr class="dividerNavbar">
                    <ul>
                        <input type="checkbox" id="collapse1" checked />
                        <label for="collapse1">Clase</label>
                        <li>Paladin</li>
                        <li>Bardo</li>
                        <li>Mago</li>
                        <li>Guerrero</li>
                    </ul>

                    <hr class="dividerNavbar">
                    <ul>
                        <input type="checkbox" id="collapse2" checked />
                        <label for="collapse2">Raza</label>
                        <li>Orco</li>
                        <li>Enano</li>
                        <li>Humano</li>
                        <li>Elfo</li>
                    </ul>

                    <hr class="dividerNavbar">
                    <ul>
                        <input type="checkbox" id="collapse3" checked />
                        <label for="collapse3">Faction</label>
                        <li>Imperial</li>
                        <li>Caos</li>
                        <li>Neutral</li>
                    </ul>

                    <hr class="dividerNavbar">
                    <ul>
                        <input type="checkbox" id="collapse4" checked />
                        <label for="collapse4">Nivel</label>
                        <li>alto</li>
                        <li>bajo</li>
                    </ul>
                    <hr class="dividerNavbar">
                </div>
                <div id="rangoDePrecio">
                    <p class="price">PRICE RANGE</p>
                    <div class="minMaxParrafos">
                        <div>
                            <p>Min</p>
                        </div>
                        <div>
                            <p>Max</p>
                        </div>

                    </div>
                    <div class="minMax">


                        <input class="rango" type="number">
                        <span>-</span>

                        <input class="rango" type="number">
                    </div>
                    <hr class="divider">
                </div>
            </div>


        </navbar>

        <div id="content">
        </div>






    </div>
</body>

</html>
